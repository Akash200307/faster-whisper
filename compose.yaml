version: '3.8'
services:
  whisper-asr:
    image: onerahmet/openai-whisper-asr-webservice:latest
    container_name: whisper-asr
    # ports:
    #   - "9000:9000"  # Remove this - Coolify handles it
    environment:
      - ASR_MODEL=base
      - ASR_ENGINE=openai_whisper
      - USE_CUDA=false
    volumes:
      - ./cache:/root/.cache
    restart: unless-stopped
