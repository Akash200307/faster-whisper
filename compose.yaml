services:
  faster-whisper:
    image: lscr.io/linuxserver/faster-whisper:latest
    container_name: faster-whisper
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC               # change to your timezone if you want
      - WHISPER_MODEL=small      # ‚Üê small model (fast + accurate enough)
    volumes:
      - whisper-config:/config   # model downloads once and stays forever
    ports:
      - 10300:10300              # Wyoming protocol
    restart: unless-stopped

volumes:
  whisper-config: